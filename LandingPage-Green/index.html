<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Gasmaya Bekasi | Product Pre-Launch and opportunity
    </title>
    <link href="./css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/53cc38d85b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo"/>
      <div class="flex">
        <div class="box-product">
          <img src="./images/product-img.png" alt="illustration" />
        </div>

        <div>
          <h1>Life Isn't Perfect, But Your Make Up Can Be.</h1>

          <p>
            COMING SOON - Gasmaya, we do care about your beauty & charm. Join with US as early adopter with so many benefit as consumer or partnership opportunity.
             
          </p>

          <button>Register</button>
        </div>
      </div>
      <ul class="social-links">
        <li>
          <a href=""><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
